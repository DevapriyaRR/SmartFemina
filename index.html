<!DOCTYPE html>
<html>
<head>
    <title>Gaming Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        async function loadQuestions() {
            const response = await fetch('questions.json');
            questions = await response.json();
            shuffle(questions);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            document.getElementById('instructionsPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= 10) {
                showResult();
                return;
            }

            let questionObj = questions[currentQuestionIndex];
            document.getElementById('questionText').innerText = questionObj.question;
            let optionsHtml = '';
            questionObj.options.forEach((option, index) => {
                optionsHtml += `<input type='radio' name='option' value='${option}'> ${option}<br>`;
            });
            document.getElementById('options').innerHTML = optionsHtml;
        }

        function nextQuestion() {
            let selectedOption = document.querySelector("input[name='option']:checked");
            if (selectedOption) {
                if (selectedOption.value === questions[currentQuestionIndex].answer) {
                    score++;
                }
                currentQuestionIndex++;
                showQuestion();
            } else {
                alert("Please select an answer");
            }
        }

        function showResult() {
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            let resultText = '';
            if (score >= 8) resultText = 'Congratulations!';
            else if (score >= 5) resultText = 'Average!';
            else resultText = 'Better Luck Next Time!';
            document.getElementById('resultText').innerText = resultText;
        }
    </script>
</head>
<body onload="loadQuestions()">
    <img src="girl.jpg">
    <div class="container" id="startPage">
        <button onclick="document.getElementById('startPage').style.display='none';document.getElementById('instructionsPage').style.display='block';">Start Game</button>
    </div>
    <div class="container" id="instructionsPage">
        <p>Instructions: Answer all 10 questions. Each correct answer gives 1 point. No Negative Questions.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="container" id="quizPage">
        <p id="questionText"></p>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    
    <div class="container" id="resultPage">
        <h2 id="resultText"></h2>
    </div>
</body>
</html>
